<div class="card mb-3">
	<h5 class="card-header">Verification Image</h5>
	<div class="card-body">
		<div class="row">
			<div class="col-md-6">
				<p class="card-text text-justify">
					Input token disini adalah token yang didapat setelah melakukan login, dan jagalah tdisebarluaskan ya.
					Token tersebut hanya berlaku selama 3 jam saja.
					Upload lah gambar dengan extension PNG, extention lain menyusul.
				</p>
			</div>
			<form id="verify_form" class="col-md-6" action="/api" target="_blank" onSubmit="return VerifySubmit();">
				<div class="form-group">
					<label for="verify_token">Token</label>
					<input id="verify_token" class="form-control" name="token" type="text" placeholder="Token" required />
				</div>
				<div class="form-group">
					<label for="verify_image">Image</label>
					<input id="verify_image" class="form-control" name="image" type="file" placeholder="filetype PNG, JPG or BMP" required multiple />
				</div>

				<button id="verify_submit" type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	<div id="verify_analyze" class="card-footer">&nbsp;</div>
</div>
